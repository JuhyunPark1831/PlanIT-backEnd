spring:
  datasource:
    url: jdbc:mysql://localhost:3306/PlanIT?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${USER_NAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate.ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

fileStorage:
  dir: ${FILE_STORAGE_DIR}

jwt:
  secret-key: ${SECRET_KEY}

redis:
  host: test
  port: 6379


# 환경변수 설정
# - DB USER_NAME, PASSWORD
# - 파일 저장 디렉토리 경로
# - jwt secret_key (추후 확정)
