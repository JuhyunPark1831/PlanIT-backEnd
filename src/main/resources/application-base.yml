spring:
  datasource:
    url: jdbc:mysql://localhost:3306/{{DataBase}}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: {DB_ID}
    password: { DB_PASSWORD }
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate.ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  data:
    redis:
      host: localhost
      port: 6379